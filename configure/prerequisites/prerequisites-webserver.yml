- name: Create directory to hold the Hippo CMS distribution archive
  file:
    path: "{{ contentauthoring_distribution_src_directory }}"
    state: directory
    owner: "{{ system_user }}"
    group: "{{ system_group }}"

- name: Copy the archive to the directory
  #get_url:
  #  url: "{{ contentauthoring_distribution_url }}"
  copy:
    src: ../../gogreen-0.1.0-SNAPSHOT-cms-distribution.tar.gz
    dest: "{{ contentauthoring_distribution_src_directory }}"

- name: Create directory to hold the Hippo site distribution archive
  file:
    path: "{{ contentdelivery_distribution_src_directory }}"
    state: directory
    owner: "{{ system_user }}"
    group: "{{ system_group }}"

- name: Copy the archive to the directory
  #get_url:
  #  url: "{{ contentauthoring_distribution_url }}"
  copy:
    src: ../../gogreen-0.1.0-SNAPSHOT-site-distribution.tar.gz
    dest: "{{ contentdelivery_distribution_src_directory }}"