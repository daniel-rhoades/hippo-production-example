#
# Setup Content Store on Vagrant hosted on a MySQL Docker container
#
- name: Website | Provision database | Vagrant | Specify the Content Store host
  add_host: name={{ default_host }} groups=contentstore_instance requires_docker=true

- set_fact: contentstore_database_host="$MYSQL_PORT_3306_TCP_ADDR"

# - include_vars: ../../roles/hippo-contentstore/defaults/mysql-docker.yml

- set_fact: contentstore_container_name="{{ contentstore_database_name }}-mysql"