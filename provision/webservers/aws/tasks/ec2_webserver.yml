---
- name: Website | Provision webservers | AWS | EC2 | Create the EC2 instance(s) for {{ instance_name }}
  local_action:
    module: ec2
    region: "{{ vpc_region }}"
    group: [inbound-app, inbound-ssh, outbound-all]
    keypair: "{{ key_name }}"
    instance_type: "{{ ec2_instance_type }}"
    image: "{{ image_id.ami }}"
    vpc_subnet_id: "{{ subnet }}"
    assign_public_ip: True
    wait: True
    wait_timeout: 600
    exact_count: "{{ instance_count }}"
    count_tag:
      component: "{{ instance_name }}"
      env: "{{ env }}"
      application: "{{ application }}"
      subnet: "{{ subnet }}"
    instance_tags:
      component: "{{ instance_name }}"
      Name: "{{ vpc_name }}_{{ instance_name }}"
      env: "{{ env }}"
      application: "{{ application }}"
      subnet: "{{ subnet }}"
  register: webserver

- name: Website | Provision webservers | AWS | Specify the Content Authoring hosts
  add_host:
    hostname: "{{ item.public_ip }}"
    groupname: "{{ webserver_groupname }}"
  with_items: webserver.tagged_instances