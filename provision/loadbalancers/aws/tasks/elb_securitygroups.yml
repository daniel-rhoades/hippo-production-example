---
- name: AWS | ELB | Create Inbound Security Group(s)
  local_action:
    module: ec2_group
    name: "{{ item.sg_name }}"
    description: "{{ item.sg_description }}"
    region: "{{ vpc_region }}"
    vpc_id: "{{ vpc.vpc_id }}"
    state: present
    rules: "{{ item.sg_rules }}"
  with_items: elb_security_groups
  register: elb_sg

- name: AWS | ELB | Tag the Security Group(s)
  local_action:
    module: ec2_tag
    resource: "{{ item.group_id}}"
    region: "{{ vpc_region }}"
    state: present
    tags:
      Name: "{{ vpc_name }}-{{ item.item.sg_name }}"
  with_items: elb_sg.results